                <h1>Ajout d'un contact</h1>
            </header>
            <details>
                <summary>
                    Cliquer pour voir le formulaire.
                </summary>
                <form method="post">
                    <fieldset>
                        <legend>Nouveau contact</legend>
                        <label>
                            <span>Nom :</span>
                            <input type="text" name="nom" required maxlength="32" pattern="^[^%&$]*$">
                        </label>
                        <label>

                            <input type="text" name="prenom" required maxlength="32" pattern="^[^%&$]*$">
                        </label>

                            <input type="tel" name="telephone" required maxlength="32" pattern="^[^%&$]*$" placeholder="+216 99 99 99">

                        <label>
                            <span>Email :</span>
                            <input type="email" name="email" pattern="^[a-zA-Z0-9._%+\-]+@enit\.utm\.tn$">
                        </label>
                        <label>
                            <span>Date de naissance :</span>
                            <input type="date" name="dateNaissance" max="<?php echo date('Y-m-d'); ?>" oninput="verifdate(this)">
                        </label>
                        <label>
                            <span>Nombre d'enfants :</span>
                            0 <input type="range" name="nbEnfants" min="0" max="5" step="1">5
                        </label>
                    </fieldset>
                    <button id="Ajouter-client" type="submit">OK</button>
                </form>
            </details>
        </article>
        
        <article id="contacts">
